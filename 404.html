<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p0x.io | 404</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --bg: #0a0a0a;
            --neon: #00ff41;
            --neon-glow: #39ff14;
            --neon-dim: #0f3d0f;
            --scanline: rgba(0, 255, 65, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 36px;
            color: var(--neon);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                var(--scanline) 2px,
                var(--scanline) 4px
            );
            pointer-events: none;
            z-index: 100;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, var(--bg) 80%);
            pointer-events: none;
            z-index: 99;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .error-code {
            font-size: clamp(60px, 18vw, 120px);
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon), 0 0 40px var(--neon);
            animation: glitch 2s infinite;
        }

        .error-text {
            font-size: 24px;
            color: var(--neon-dim);
            text-shadow: 0 0 5px var(--neon-dim);
            margin-top: 10px;
        }

        .redirect-msg {
            font-size: 14px;
            color: var(--neon-dim);
            text-shadow: 0 0 3px var(--neon-dim);
            margin-top: 30px;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 40px;
            background-color: var(--neon-glow);
            animation: blink 0.8s step-end infinite;
            vertical-align: middle;
            margin-left: 8px;
            box-shadow: 0 0 5px var(--neon), 0 0 10px var(--neon);
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            92% { transform: translate(0); }
            94% { transform: translate(-2px, 1px); }
            96% { transform: translate(2px, -1px); }
            98% { transform: translate(-1px, -1px); }
            100% { transform: translate(0); }
        }
    </style>
</head>

<body>
    <div class="vignette"></div>
    <div class="container">
        <div class="error-code">404<span class="cursor"></span></div>
        <div class="error-text">FILE NOT FOUND</div>
        <div class="redirect-msg">[ redirecting to root in 5s ]</div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = '/';
        }, 5000);
    </script>
</body>

</html>
