<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p0x.io | D&D Adventure</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --bg: #0a0a0a;
            --neon: #00ff41;
            --neon-glow: #39ff14;
            --neon-dim: #0f3d0f;
            --scanline: rgba(0, 255, 65, 0.03);
            --accent: #ff0040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--neon);
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 14px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                var(--scanline) 2px,
                var(--scanline) 4px
            );
            pointer-events: none;
            z-index: 100;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        #terminal {
            width: clamp(90%, 95%, 900px);
            height: 85vh;
            background: var(--bg);
            border: 1px solid var(--neon-dim);
            padding: 20px;
            box-shadow: 0 0 10px var(--neon-dim), inset 0 0 30px rgba(0, 255, 65, 0.05);
            overflow-y: auto;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        #output {
            flex-grow: 1;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-shadow: 0 0 3px var(--neon-dim);
            line-height: 1.5;
            margin-bottom: 15px;
            overflow-y: auto;
        }

        .system-msg {
            color: var(--neon-dim);
        }

        .player-msg {
            color: var(--neon);
        }

        .error-msg {
            color: var(--accent);
            text-shadow: 0 0 5px var(--accent);
        }

        .success-msg {
            color: var(--neon-glow);
            text-shadow: 0 0 5px var(--neon);
        }

        #input-line {
            display: flex;
            align-items: center;
            border-top: 1px solid var(--neon-dim);
            padding-top: 10px;
        }

        #prompt {
            margin-right: 8px;
            color: var(--neon-glow);
            text-shadow: 0 0 5px var(--neon);
        }

        #input {
            background: none;
            border: none;
            color: var(--neon);
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 14px;
            outline: none;
            flex-grow: 1;
            text-shadow: 0 0 3px var(--neon-dim);
            caret-color: var(--neon-glow);
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: var(--neon-glow);
            animation: blink 0.8s step-end infinite;
            box-shadow: 0 0 5px var(--neon), 0 0 10px var(--neon);
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .title {
            font-size: clamp(18px, 4vw, 28px);
            font-weight: bold;
            color: var(--neon-glow);
            text-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon);
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt">></span>
            <input id="input" type="text" autocomplete="off" autofocus>
            <span class="cursor"></span>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const output = document.getElementById('output');
        const input = document.getElementById('input');

        let playerName = null;

        function addMessage(text, className = 'player-msg') {
            const lines = text.split('\n');
            lines.forEach(line => {
                const span = document.createElement('div');
                span.className = className;
                span.textContent = line;
                output.appendChild(span);
            });
            output.scrollTop = output.scrollHeight;
        }

        socket.on('connect', () => {
            addMessage('=== D&D TEXT ADVENTURE ===', 'title');
            addMessage('Connected to server!', 'system-msg');
            addMessage('');
            
            const name = prompt('Enter your name:');
            if (name) {
                playerName = name;
                socket.emit('set name', name);
                addMessage(`Welcome, ${name}!`, 'success-msg');
                showCommands();
            }
        });

        socket.on('game message', (msg) => {
            addMessage(msg);
        });

        function showCommands() {
            addMessage('');
            addMessage('=== COMMANDS ===', 'system-msg');
            addMessage('n/s/e/w - Move north/south/east/west', 'system-msg');
            addMessage('look - Examine current room', 'system-msg');
            addMessage('attack - Attack enemy in room', 'system-msg');
            addMessage('cast heal - Cast heal spell', 'system-msg');
            addMessage('cast fireball - Cast fireball', 'system-msg');
            addMessage('stats - View your character', 'system-msg');
            addMessage('rest - Rest to recover HP', 'system-msg');
            addMessage('/start - Begin game (both players ready)', 'system-msg');
            addMessage('/roll - Roll character stats', 'system-msg');
            addMessage('/done - Finish character creation', 'system-msg');
            addMessage('');
        }

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = input.value.trim();
                if (!command) return;
                
                addMessage(`> ${command}`, 'player-msg');
                input.value = '';
                
                if (command.startsWith('/')) {
                    if (command === '/start') {
                        socket.emit('start game');
                    } else if (command === '/roll') {
                        socket.emit('roll stats');
                    } else if (command === '/done') {
                        socket.emit('roll stats'); // Auto-done after roll
                    } else if (command === '/help') {
                        showCommands();
                    } else {
                        addMessage('Unknown command. Type /help for list.', 'error-msg');
                    }
                } else {
                    socket.emit('command', command);
                }
            }
        });

        document.addEventListener('click', () => input.focus());
    </script>
</body>

</html>
