<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>p0x.io | localhost</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }

    .cursor {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2px;
      height: 36px;
      background-color: lime;
      animation: blink 1s infinite;
      transform: translate(-50%, -50%);
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="cursor"></div>
  <script>
    const pageUrls = [
      'passphrase/index.html',
      'uoykcor/index.html',
      'shampoo/index.html',
      'liberaltears/index.html'
    ];

    function goToRandomPage() {
      const randomIndex = Math.floor(Math.random() * pageUrls.length);
      const randomPageUrl = pageUrls[randomIndex];
      window.location.href = randomPageUrl;
    }

    setInterval(goToRandomPage, 15000);
  </script>
</body>

</html>
