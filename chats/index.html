<!DOCTYPE html>
<html>
<head>
    <title>Dialogue Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            display: grid;
            grid-gap: 10px;
        }

        .speaker {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }

        .left {
            grid-column-start: 1;
            text-align: left;
        }

        .right {
            grid-column-start: 2;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="speaker">
            <div class="left">
                <p>Speaker A: Hello! How are you doing today?</p>
            </div>
            <div class="right">
                <p>Speaker B: Hi there! I'm doing great, thanks. How about you?</p>
            </div>
        </div>
        <div class="speaker">
            <div class="left">
                <p>Speaker A: I'm doing well too, thanks for asking!</p>
            </div>
            <div class="right">
                <p>Speaker B: That's wonderful to hear!</p>
            </div>
        </div>
        <!-- Add more dialogue here -->
    </div>
</body>
</html>
